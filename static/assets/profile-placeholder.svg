<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6c63ff;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#4834d4;stop-opacity:0.2" />
    </linearGradient>
    <linearGradient id="personGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6c63ff;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#4834d4;stop-opacity:0.9" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="200" cy="200" r="200" fill="url(#bgGradient)"/>
  
  <!-- Person Icon -->
  <g transform="translate(200,200)">
    <!-- Head -->
    <circle cx="0" cy="-40" r="45" fill="url(#personGradient)"/>
    
    <!-- Body -->
    <ellipse cx="0" cy="40" rx="65" ry="85" fill="url(#personGradient)"/>
    
    <!-- Arms -->
    <ellipse cx="-50" cy="20" rx="25" ry="60" fill="url(#personGradient)" transform="rotate(-20)"/>
    <ellipse cx="50" cy="20" rx="25" ry="60" fill="url(#personGradient)" transform="rotate(20)"/>
  </g>
  
  <!-- Decorative Elements -->
  <circle cx="80" cy="80" r="8" fill="#6c63ff" opacity="0.3"/>
  <circle cx="320" cy="120" r="6" fill="#4834d4" opacity="0.4"/>
  <circle cx="340" cy="280" r="10" fill="#6c63ff" opacity="0.2"/>
  <circle cx="60" cy="320" r="7" fill="#4834d4" opacity="0.3"/>
  
  <!-- Code Symbols -->
  <text x="100" y="60" font-family="monospace" font-size="20" fill="#6c63ff" opacity="0.4">&lt;/&gt;</text>
  <text x="280" y="340" font-family="monospace" font-size="16" fill="#4834d4" opacity="0.5">{}</text>
</svg>
