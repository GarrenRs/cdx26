{% extends 'base.html' %}

{% block title %}400 - Bad Request{% endblock %}

{% block content %}
<section class="section-padding">
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-50">
            <div class="col-lg-6 text-center">
                <div class="error-content">
                    <div style="font-size: 8rem; margin-bottom: 20px;">
                        <i class="fas fa-ban" style="color: #f44336;"></i>
                    </div>
                    <h1 class="error-code" style="font-size: 6rem; font-weight: 900; margin: 0; color: #f44336; margin-bottom: 10px;">
                        400
                    </h1>
                    <h2 class="error-title mb-4" style="font-size: 2.5rem; font-weight: 700;">
                        <i class="fas fa-exclamation me-3" style="color: #f44336;"></i>Bad Request
                    </h2>
                    <p class="error-message mb-5" style="font-size: 1.1rem; color: #999; line-height: 1.8;">
                        The request you sent is invalid or malformed. Please check your input and try again. If the problem persists, please contact support.
                    </p>
                    <div class="d-flex gap-3 justify-content-center flex-wrap">
                        <a href="{{ url_for('pages.index') }}" class="btn btn-primary btn-lg" style="background: linear-gradient(135deg, #D4AF37 0%, #FFD700 50%, #B8941F 100%); border: none; color: #000; font-weight: 600; padding: 12px 30px;">
                            <i class="fas fa-home me-2"></i>Go Home
                        </a>
                        <a href="javascript:history.back()" class="btn btn-outline-primary btn-lg" style="border: 2px solid #D4AF37; color: #D4AF37; font-weight: 600; padding: 12px 30px;">
                            <i class="fas fa-arrow-left me-2"></i>Go Back
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
