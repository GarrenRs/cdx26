{% extends 'base.html' %}

{% block title %}503 - Service Unavailable{% endblock %}

{% block content %}
<section class="section-padding">
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-50">
            <div class="col-lg-6 text-center">
                <div class="error-content">
                    <div style="font-size: 8rem; margin-bottom: 20px; animation: spin 3s linear infinite;">
                        <i class="fas fa-cog" style="color: #2196f3;"></i>
                    </div>
                    <h1 class="error-code" style="font-size: 6rem; font-weight: 900; margin: 0; color: #2196f3; margin-bottom: 10px;">
                        503
                    </h1>
                    <h2 class="error-title mb-4" style="font-size: 2.5rem; font-weight: 700;">
                        <i class="fas fa-wrench me-3" style="color: #2196f3;"></i>Service Unavailable
                    </h2>
                    <p class="error-message mb-5" style="font-size: 1.1rem; color: #999; line-height: 1.8;">
                        We're currently performing maintenance on our servers. Please check back soon. We apologize for the inconvenience.
                    </p>
                    <div class="d-flex gap-3 justify-content-center flex-wrap">
                        <a href="{{ url_for('pages.index') }}" class="btn btn-primary btn-lg" style="background: linear-gradient(135deg, #D4AF37 0%, #FFD700 50%, #B8941F 100%); border: none; color: #000; font-weight: 600; padding: 12px 30px;">
                            <i class="fas fa-home me-2"></i>Go Home
                        </a>
                        <button onclick="location.reload()" class="btn btn-outline-primary btn-lg" style="border: 2px solid #D4AF37; color: #D4AF37; font-weight: 600; padding: 12px 30px;">
                            <i class="fas fa-sync-alt me-2"></i>Try Again
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<style>
    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
</style>
{% endblock %}
