<!doctype html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login - Dashboard</title>

        <!-- Bootstrap 5 CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <!-- Font Awesome Icons -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        />
        <!-- Google Fonts -->
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
            rel="stylesheet"
        />

        <style>
            :root {
                --primary-gold: #d4af37;
                --primary-dark: #b8941f;
                --primary-light: #f4d03f;
                --gold-gradient: linear-gradient(135deg, #d4af37 0%, #ffd700 50%, #b8941f 100%);
                --text-light: #ffffff;
                --text-secondary: rgba(255, 255, 255, 0.7);
                --bg-dark: #0a0a0a;
                --bg-darker: #1a1a1a;
                --border-gold: rgba(212, 175, 55, 0.3);
                --shadow-gold: 0 10px 40px rgba(212, 175, 55, 0.3);
            }

            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: "Poppins", sans-serif;
                background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
                min-height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
                position: relative;
                overflow: hidden;
                padding: 20px;
            }

            body::before {
                content: "";
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 1000"><polygon fill="%23D4AF37" fill-opacity="0.05" points="0,0 1000,300 1000,1000 0,700"/></svg>');
                z-index: 0;
            }

            .particles {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                overflow: hidden;
                z-index: 0;
            }

            .particle {
                position: absolute;
                width: 3px;
                height: 3px;
                background: var(--primary-gold);
                border-radius: 50%;
                opacity: 0.3;
                animation: float 15s infinite ease-in-out;
            }

            @keyframes float {
                0%, 100% { transform: translateY(0) translateX(0); opacity: 0.3; }
                50% { transform: translateY(-100px) translateX(50px); opacity: 0.6; }
            }

            .login-wrapper {
                display: flex;
                background: rgba(26, 26, 26, 0.95);
                border-radius: 25px;
                box-shadow: var(--shadow-gold);
                border: 2px solid var(--border-gold);
                backdrop-filter: blur(10px);
                overflow: hidden;
                position: relative;
                z-index: 1;
                animation: slideUp 0.8s ease-out;
                max-width: 1000px;
                width: 100%;
                height: auto;
                min-height: 500px;
            }

            @keyframes slideUp {
                from { opacity: 0; transform: translateY(50px); }
                to { opacity: 1; transform: translateY(0); }
            }

            .login-section {
                flex: 1;
                display: flex;
                flex-direction: column;
                justify-content: center;
                padding: 3rem 2.5rem;
            }

            .login-info {
                background: var(--gold-gradient);
                color: #000000;
                padding: 3rem 2.5rem;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                text-align: center;
                position: relative;
                overflow: hidden;
            }

            .login-info::before {
                content: "";
                position: absolute;
                top: -50%;
                left: -50%;
                width: 200%;
                height: 200%;
                background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
                animation: shine 3s infinite;
            }

            @keyframes shine {
                0% { transform: rotate(0deg); }
                100% { transform: rotate(360deg); }
            }

            .login-info i {
                font-size: 4.5rem;
                margin-bottom: 1.5rem;
                filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.3));
                animation: pulse 2s infinite ease-in-out;
                position: relative;
                z-index: 1;
            }

            @keyframes pulse {
                0%, 100% { transform: scale(1); }
                50% { transform: scale(1.1); }
            }

            .login-info h2 {
                font-weight: 700;
                font-size: 2.2rem;
                margin-bottom: 0.5rem;
                position: relative;
                z-index: 1;
            }

            .login-info p {
                font-weight: 500;
                opacity: 0.95;
                position: relative;
                z-index: 1;
                font-size: 1rem;
                margin-bottom: 0;
            }

            .login-form {
                display: flex;
                flex-direction: column;
            }

            .form-group {
                margin-bottom: 1.5rem;
                position: relative;
                animation: fadeInUp 0.6s ease-out forwards;
                opacity: 0;
            }

            .form-group:nth-child(1) { animation-delay: 0s; }
            .form-group:nth-child(2) { animation-delay: 0.1s; }
            .form-group:nth-child(3) { animation-delay: 0.2s; }

            @keyframes fadeInUp {
                from { opacity: 0; transform: translateY(20px); }
                to { opacity: 1; transform: translateY(0); }
            }

            .form-label {
                font-weight: 600;
                color: var(--primary-gold);
                margin-bottom: 0.7rem;
                display: block;
                font-size: 0.95rem;
                letter-spacing: 0.5px;
            }

            .form-control {
                background: rgba(10, 10, 10, 0.8);
                border: 2px solid var(--border-gold);
                border-radius: 12px;
                padding: 12px 18px 12px 50px;
                font-size: 0.95rem;
                transition: all 0.3s ease;
                color: var(--text-light);
                font-weight: 400;
            }

            .form-control::placeholder {
                color: rgba(255, 255, 255, 0.4);
            }

            .form-control:focus {
                background: rgba(10, 10, 10, 0.95);
                border-color: var(--primary-gold);
                box-shadow: 0 0 0 4px rgba(212, 175, 55, 0.15), 0 0 20px rgba(212, 175, 55, 0.2);
                color: var(--text-light);
                outline: none;
            }

            .input-icon {
                position: absolute;
                left: 18px;
                top: calc(50% + 12px);
                background: var(--gold-gradient);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-clip: text;
                font-size: 1.1rem;
                pointer-events: none;
            }

            .btn-login {
                background: var(--gold-gradient);
                border: none;
                border-radius: 12px;
                padding: 13px 30px;
                font-weight: 600;
                font-size: 1rem;
                width: 100%;
                transition: all 0.3s ease;
                color: #000000;
                margin-top: 1rem;
                box-shadow: 0 6px 20px rgba(212, 175, 55, 0.4);
                position: relative;
                overflow: hidden;
                animation: fadeInUp 0.6s ease-out 0.3s forwards;
                opacity: 0;
            }

            .btn-login::before {
                content: "";
                position: absolute;
                top: 0;
                left: -100%;
                width: 100%;
                height: 100%;
                background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
                transition: left 0.5s ease;
            }

            .btn-login:hover::before {
                left: 100%;
            }

            .btn-login:hover {
                transform: translateY(-3px);
                box-shadow: 0 10px 30px rgba(212, 175, 55, 0.6);
            }

            .auth-switch-link {
                text-align: center;
                margin-top: 1.5rem;
                padding-top: 1.5rem;
                border-top: 1px solid var(--border-gold);
                animation: fadeInUp 0.6s ease-out 0.4s forwards;
                opacity: 0;
            }

            .auth-switch-link p {
                color: var(--text-secondary);
                margin: 0;
                font-size: 0.9rem;
            }

            .switch-link-btn {
                color: var(--primary-gold);
                text-decoration: none;
                font-weight: 600;
                transition: all 0.3s ease;
                display: inline-flex;
                align-items: center;
                position: relative;
            }

            .switch-link-btn::after {
                content: "";
                position: absolute;
                bottom: -2px;
                left: 0;
                width: 0;
                height: 2px;
                background: var(--gold-gradient);
                transition: width 0.3s ease;
            }

            .switch-link-btn:hover {
                color: var(--primary-light);
                text-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
            }

            .switch-link-btn:hover::after {
                width: 100%;
            }

            .switch-link-btn i {
                transition: transform 0.3s ease;
                margin-left: 0.5rem;
            }

            .switch-link-btn:hover i {
                transform: translateX(5px);
            }

            .alert {
                border-radius: 12px;
                border: none;
                margin-bottom: 1.5rem;
                padding: 1rem 1.25rem;
                font-weight: 500;
                animation: slideDown 0.5s ease-out;
            }

            @keyframes slideDown {
                from { opacity: 0; transform: translateY(-20px); }
                to { opacity: 1; transform: translateY(0); }
            }

            .alert-success {
                background: linear-gradient(135deg, rgba(16, 185, 129, 0.2), rgba(16, 185, 129, 0.1));
                color: #10b981;
                border-left: 4px solid #10b981;
            }

            .alert-danger {
                background: linear-gradient(135deg, rgba(239, 68, 68, 0.2), rgba(239, 68, 68, 0.1));
                color: #ef4444;
                border-left: 4px solid #ef4444;
            }

            @media (max-width: 1024px) {
                .login-wrapper {
                    min-height: auto;
                    flex-direction: column;
                }

                .login-info {
                    padding: 2.5rem 2.5rem;
                }

                .login-section {
                    padding: 2.5rem 2.5rem;
                }

                .login-info i {
                    font-size: 3.5rem;
                    margin-bottom: 1rem;
                }

                .login-info h2 {
                    font-size: 2rem;
                }
            }

            @media (max-width: 576px) {
                .login-wrapper {
                    border-radius: 20px;
                }

                .login-info {
                    padding: 2rem 1.5rem;
                }

                .login-section {
                    padding: 2rem 1.5rem;
                }

                .login-info i {
                    font-size: 2.8rem;
                    margin-bottom: 0.8rem;
                }

                .login-info h2 {
                    font-size: 1.6rem;
                }

                .login-info p {
                    font-size: 0.9rem;
                }

                .form-label {
                    font-size: 0.9rem;
                }

                .form-control {
                    padding: 10px 16px 10px 45px;
                    font-size: 0.9rem;
                }
            }
        </style>
    </head>
    <body>
        <div class="particles">
            <div class="particle" style="top: 20%; left: 10%; animation-delay: 0s"></div>
            <div class="particle" style="top: 60%; left: 80%; animation-delay: 2s"></div>
            <div class="particle" style="top: 40%; left: 30%; animation-delay: 4s"></div>
            <div class="particle" style="top: 70%; left: 60%; animation-delay: 1s"></div>
            <div class="particle" style="top: 30%; left: 90%; animation-delay: 3s"></div>
            <div class="particle" style="top: 80%; left: 20%; animation-delay: 5s"></div>
        </div>

        <div class="login-wrapper">
            <div class="login-info">
                <i class="fas fa-lock"></i>
                <h2>Welcome Back</h2>
                <p>Secure access to your portfolio management system</p>
            </div>

            <div class="login-section">
                {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %} {% for category, message in messages %}
                <div class="alert alert-{{ 'success' if category == 'success' else 'danger' }}" role="alert">
                    <i class="fas fa-{{ 'check-circle' if category == 'success' else 'exclamation-circle' }} me-2"></i>
                    {{ message }}
                </div>
                {% endfor %} {% endif %} {% endwith %}

                <form method="POST" class="login-form">
                    <div class="form-group">
                        <label for="username" class="form-label">
                            <i class="fas fa-user me-2"></i>Username
                        </label>
                        <i class="fas fa-user input-icon"></i>
                        <input type="text" class="form-control" id="username" name="username" 
                               placeholder="Enter your username" required autofocus />
                    </div>

                    <div class="form-group">
                        <label for="password" class="form-label">
                            <i class="fas fa-lock me-2"></i>Password
                        </label>
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" class="form-control" id="password" name="password" 
                               placeholder="Enter your password" required />
                    </div>

                    <button type="submit" class="btn btn-primary btn-login">
                        <i class="fas fa-sign-in-alt me-2"></i>Sign In
                    </button>
                </form>

                <div class="auth-switch-link">
                    <p class="text-secondary">
                        Welcome to Codexx Academy Portfolio Management
                    </p>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
